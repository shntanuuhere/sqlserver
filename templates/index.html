<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local SQL Server Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-overlay { transition: opacity 0.2s ease-in-out; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-6 max-w-7xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Student Information System</h1>

        <!-- Insert Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4">Add a New Student</h2>
            <form id="insert-form" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="number" id="student-id" placeholder="Student ID" required class="w-full p-2 border border-gray-300 rounded-md">
                <input type="text" id="first-name" placeholder="First Name" required class="w-full p-2 border border-gray-300 rounded-md">
                <input type="text" id="last-name" placeholder="Last Name" required class="w-full p-2 border border-gray-300 rounded-md">
                <input type="text" id="major" placeholder="Major" class="w-full p-2 border border-gray-300 rounded-md">
                <input type="text" id="school" placeholder="School" class="w-full p-2 border border-gray-300 rounded-md">
                <input type="text" id="grade" placeholder="Grade/Percentage" class="w-full p-2 border border-gray-300 rounded-md">
                <input type="text" id="board" placeholder="Board (e.g., CBSE)" class="w-full p-2 border border-gray-300 rounded-md">
                <input type="number" id="passing-year" placeholder="Passing Year" class="w-full p-2 border border-gray-300 rounded-md" min="1900" max="2100">
                <button type="submit" class="md:col-span-4 w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition">
                    Insert Record
                </button>
            </form>
            <p id="insert-status" class="mt-3 text-center font-medium"></p>
        </div>

        <!-- Data Table -->
        <div class="bg-white p-6 rounded-lg shadow-md overflow-x-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold">Student Data</h2>
                <button id="fetch-btn" class="bg-gray-700 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-800 transition">
                    Refresh Data
                </button>
            </div>
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">First Name</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Last Name</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Major</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">School</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Grade</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Board</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Passing Year</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody id="data-table-body" class="bg-white divide-y divide-gray-200">
                    <!-- Data will be loaded here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Edit Student Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center modal-overlay z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg">
            <h2 class="text-2xl font-semibold mb-4">Edit Student Information</h2>
            <form id="edit-form" class="space-y-4">
                <!-- This hidden input is crucial. It stores the ID of the record we are editing. -->
                <input type="hidden" id="original-student-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Student ID</label>
                        <input type="number" id="edit-student-id" required class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" id="edit-first-name" required class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" id="edit-last-name" required class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                    </div>
                     <div>
                        <label class="block text-sm font-medium text-gray-700">Major</label>
                        <input type="text" id="edit-major" class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">School</label>
                        <input type="text" id="edit-school" class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                    </div>
                     <div>
                        <label class="block text-sm font-medium text-gray-700">Grade/Percentage</label>
                        <input type="text" id="edit-grade" class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                    </div>
                     <div>
                        <label class="block text-sm font-medium text-gray-700">Board</label>
                        <input type="text" id="edit-board" class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                    </div>
                     <div>
                        <label class="block text-sm font-medium text-gray-700">Passing Year</label>
                        <input type="number" id="edit-passing-year" class="mt-1 w-full p-2 border border-gray-300 rounded-md" min="1900" max="2100">
                    </div>
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" id="cancel-edit-btn" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-md hover:bg-gray-300 transition">Cancel</button>
                    <button type="submit" class="bg-green-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-700 transition">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        const insertForm = document.getElementById('insert-form');
        const fetchBtn = document.getElementById('fetch-btn');
        const dataTableBody = document.getElementById('data-table-body');
        const insertStatus = document.getElementById('insert-status');
        const editModal = document.getElementById('edit-modal');
        const editForm = document.getElementById('edit-form');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');

        // Helper function to handle null or undefined values from the database
        const cleanValue = (val) => val === null || val === undefined ? '' : val;

        // Fetches all student data and populates the table
        async function fetchData() {
            dataTableBody.innerHTML = '<tr><td colspan="9" class="text-center p-4">Loading...</td></tr>';
            try {
                const response = await fetch('/api/students');
                const students = await response.json();
                if (students.error) throw new Error(students.error);

                if (students.length === 0) {
                     dataTableBody.innerHTML = '<tr><td colspan="9" class="text-center p-4">Table is empty. Add a student to get started.</td></tr>';
                } else {
                    // Storing the full student object in a data attribute makes it easy to populate the edit form later
                    dataTableBody.innerHTML = students.map(s => `
                        <tr data-student='${JSON.stringify(s)}'>
                            <td class="px-4 py-4 whitespace-nowrap">${cleanValue(s.StudentID)}</td>
                            <td class="px-4 py-4 whitespace-nowrap">${cleanValue(s.FirstName)}</td>
                            <td class="px-4 py-4 whitespace-nowrap">${cleanValue(s.LastName)}</td>
                            <td class="px-4 py-4 whitespace-nowrap">${cleanValue(s.Major)}</td>
                            <td class="px-4 py-4 whitespace-nowrap">${cleanValue(s.School)}</td>
                            <td class="px-4 py-4 whitespace-nowrap">${cleanValue(s.Grade)}</td>
                            <td class="px-4 py-4 whitespace-nowrap">${cleanValue(s.Board)}</td>
                            <td class="px-4 py-4 whitespace-nowrap">${cleanValue(s.PassingYear)}</td>
                            <td class="px-4 py-4 space-x-2 whitespace-nowrap">
                                <button class="edit-btn text-blue-600 hover:text-blue-800 font-medium">Edit</button>
                                <button class="delete-btn text-red-600 hover:text-red-800 font-medium">Delete</button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                dataTableBody.innerHTML = `<tr><td colspan="9" class="text-center p-4 text-red-500">Error: ${error.message}</td></tr>`;
            }
        }

        // Handles the submission of the "Add Student" form
        async function handleInsert(event) {
            event.preventDefault();
            const student = {
                StudentID: document.getElementById('student-id').value,
                FirstName: document.getElementById('first-name').value,
                LastName: document.getElementById('last-name').value,
                Major: document.getElementById('major').value,
                School: document.getElementById('school').value,
                Grade: document.getElementById('grade').value,
                Board: document.getElementById('board').value,
                PassingYear: document.getElementById('passing-year').value,
            };

            const response = await fetch('/api/students', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(student),
            });
            const result = await response.json();

            insertStatus.textContent = result.message;
            insertStatus.className = response.ok ? 'mt-3 text-center font-medium text-green-600' : 'mt-3 text-center font-medium text-red-600';
            if (response.ok) {
                insertForm.reset();
                fetchData();
            }
        }

        // Handles clicks on the Edit and Delete buttons in the table
        function handleTableClick(event) {
            const target = event.target;
            const row = target.closest('tr');
            if (!row || !row.dataset.student) return;
            
            const studentData = JSON.parse(row.dataset.student);
            const studentId = studentData.StudentID;

            // Handle DELETE button click
            if (target.classList.contains('delete-btn')) {
                if (confirm(`Are you sure you want to delete student ${cleanValue(studentData.FirstName)} (ID: ${studentId})?`)) {
                    deleteStudent(studentId);
                }
            }
            
            // Handle EDIT button click
            if (target.classList.contains('edit-btn')) {
                // Populate the edit modal with the student's current data
                document.getElementById('original-student-id').value = studentId; // Crucial for the API call
                document.getElementById('edit-student-id').value = cleanValue(studentData.StudentID);
                document.getElementById('edit-first-name').value = cleanValue(studentData.FirstName);
                document.getElementById('edit-last-name').value = cleanValue(studentData.LastName);
                document.getElementById('edit-major').value = cleanValue(studentData.Major);
                document.getElementById('edit-school').value = cleanValue(studentData.School);
                document.getElementById('edit-grade').value = cleanValue(studentData.Grade);
                document.getElementById('edit-board').value = cleanValue(studentData.Board);
                document.getElementById('edit-passing-year').value = cleanValue(studentData.PassingYear);
                
                // Show the modal
                editModal.classList.remove('hidden');
                editModal.classList.add('flex');
            }
        }
        
        // Sends a DELETE request to the backend
        async function deleteStudent(studentId) {
            const response = await fetch(`/api/students/${studentId}`, { method: 'DELETE' });
            const result = await response.json();
            alert(result.message); // Simple feedback
            if (response.ok) fetchData();
        }

        // Handles the submission of the "Edit Student" form
        async function handleUpdate(event) {
            event.preventDefault();
            const originalId = document.getElementById('original-student-id').value;
            const updatedData = {
                StudentID: document.getElementById('edit-student-id').value,
                FirstName: document.getElementById('edit-first-name').value,
                LastName: document.getElementById('edit-last-name').value,
                Major: document.getElementById('edit-major').value,
                School: document.getElementById('edit-school').value,
                Grade: document.getElementById('edit-grade').value,
                Board: document.getElementById('edit-board').value,
                PassingYear: document.getElementById('edit-passing-year').value
            };

            const response = await fetch(`/api/students/${originalId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedData),
            });
            const result = await response.json();
            alert(result.message);

            if (response.ok) {
                editModal.classList.add('hidden');
                editModal.classList.remove('flex');
                fetchData();
            }
        }

        // --- Event Listeners ---
        fetchBtn.addEventListener('click', fetchData);
        insertForm.addEventListener('submit', handleInsert);
        dataTableBody.addEventListener('click', handleTableClick);
        editForm.addEventListener('submit', handleUpdate);
        cancelEditBtn.addEventListener('click', () => {
            editModal.classList.add('hidden');
            editModal.classList.remove('flex');
        });

        // Fetch initial data when the page loads
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
